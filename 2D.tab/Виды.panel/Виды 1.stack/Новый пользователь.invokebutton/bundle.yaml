title:
  ru: Новый пользователь
  en_us: Add new user

tooltip:
  ru: >-
    Создаёт набор видов для нового пользователя.
    Виды создаются через копирование видов, начинающихся с "User_".
    
    
    1. Запустите скрипт.
    
    2. Заполните значения "Фамилия". 
    Оно используется для группирования видов с помощью параметра "Группа видов".
    
    3. Заполните значение "Префикс".
  en_us: >-
    Creates views for a new user.
    Views are created by copying views starting with "User_".
    
    
    1. Run the script.
    
    2. Write text for grouping window.    
    
    3. Write text for prefix.

assembly: RevitCopyViews.dll
command_class: CopyUserCommand

author: dosymep
help_url: "https://wiki.a101.ru/pages/viewpage.action?pageId=9211075"

min_revit_version: 2020
max_revit_version: 2024