title:
  ru: Копировать виды
  en_us: Copy views

tooltip:
  ru: >-
    Копирует виды и легенды, выбранные в диспетчере проекта.
    Листы и спецификации с помощью скрипта скопировать нельзя.
    
    
    1. Выберите нужные виды (легенды) в диспетчере проекта.
    
    2. Запустите скрипт.
    
    3. В открывшемся окне задайте настройки копирования.
  en_us: >-
    Copies the views and legends selected in the Project Browser.
    Sheets and BOMs cannot be copied using a script.
    
    
    1. Select views and legends.
    
    2. Run the script.
    
    3. Set settings in the window.
    
assembly: RevitCopyViews.dll
command_class: CopyViewCommand

author: dosymep
help_url: "https://kb.a101.ru/pages/viewpage.action?pageId=67829994"

min_revit_version: 2020
max_revit_version: 2024