title:
  ru: Преобразовать легенду в чертежный вид
  en_us: Convert legend to drawing view

tooltip:
  ru: >-
    Преобразовывает выбранные в диспетчере проекта легенды в чертежные виды.
    В проекте должен быть создан как минимум один чертежный вид!
    
    
    1. Выберите в диспетчере проекта необходимые легенды.
    
    2. Запустите скрипт.
    
    3. Заполните значение для параметра группы видов.

  en_us: >- 
    Converts legends selected in the Project Browser to drawing views.
    The project has to include at least one drawing view.
    
    
    1. Select legends.
    
    2. Run the script.
    
    3. Set settings.    

author: dosymep
help_url: "https://kb.a101.ru/pages/viewpage.action?pageId=67829994"

min_revit_version: 2020
max_revit_version: 2024