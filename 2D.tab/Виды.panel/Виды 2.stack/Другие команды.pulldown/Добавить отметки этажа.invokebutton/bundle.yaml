title:
  ru: Добавить отметки этажа
  en_us: Add level elevations

tooltip:
  ru: >- 
    Для выделенных планов этажей добавляет отметки уровня в конец имени.
    
    
    1. Выберите в диспетчере проекта необходимые виды в плане.
    
    2. Запустите скрипт.
  en_us: >- 
    Adds level marks to the names of selected floor plans.
    
    
    1. Select view plans.
    
    2. Run the script.  
    
assembly: RevitCopyViews.dll
command_class: AddElevationCommand

author: dosymep
help_url: "https://wiki.a101.ru/pages/viewpage.action?pageId=9211075"

min_revit_version: 2020
max_revit_version: 2024