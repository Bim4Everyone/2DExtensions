title:
  ru: +7
  en_us: +7

tooltip:
  ru: >-
    Перемещает листы вниз (увеличивает номера листов) в альбоме на соответствующее количество пунктов.
    

    В качестве префикса для номера по умолчанию используется параметр "ADSK_Комплект чертежей" 
    (параметр платформы AlbumBlueprints). Без этого параметра скрипт не сработает.


    Номер листа изначально должен состоять из префикса и номера, разделенных дефисом, например, "АР-12".
    
    
    1. Выберите в диспетчере проекта необходимые листы.

    2. Запустите скрипт.
en_us: >-
    Moves a sheet/group of sheets up in the album list.
    
    
    The number of list should contain two parts with a hyphen. For example: "AR-12".

