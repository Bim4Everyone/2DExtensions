title:
  ru: Создать жук по плану этажа
  en_us: Create a floor plan legend

tooltip:
  ru: >-
    Создает легенду-жук на основе плана этажа - на основе стен на плане создает линии на легенде.

    Скрипт обрабатывает стены, у которых имя типоразмера начинается с "(Н)".

    В проекте должна быть создана как минимум одна легенда!


    1. Откройте нужный план этажа и запустите скрипт
    
    2. Задайте имя новой легенды и масштаб.
    
    3. Нажмите "ОК".
  en_us: >-
    Creates a legend based on the floor plan.


    1. Open the desired floor plan.
    
    2. Run the script - all walls starting with (H) on the floor plan are converted to lines on the legend.

author: dosymep
