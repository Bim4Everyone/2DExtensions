title:
  ru: Перенести вид на другой лист
  en_us: Move view to another sheet

tooltip:
  ru: >-
    Переносит виды, выбранные на листе на другой лист.


    1. Откройте лист, с которого надо перенести виды.
    
    2. Запустите скрипт
    
    3. На листе выберите нужные виды (легенды, спецификации) и нажмите «Готово» в левом верхнем углу.
    
    4. В окне выберите лист, на который надо перенести виды и нажмите «ОК».
  en_us: >-
    Moves the views selected on the sheet to the sheet selected in the list of sheets.


    1. Before running the script, open the sheet from which you want to transfer views.
    
    2. Run the script.
    
    3. On the sheet select the desired views (legends, specifications) 
    and click "Finish" in the upper left.
    
    4. In the window, select the sheet to which you want to transfer the views and click "OK".

