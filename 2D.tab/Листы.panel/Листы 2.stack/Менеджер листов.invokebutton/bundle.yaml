title:
  ru: Менеджер листов
  en_us: Sheet Manager

tooltip:
  ru: >-
    СКРИПТ В РАЗРАБОТКЕ.

    На данный момент скрипт может только создавать альбомы листов.
    
    
    1. Запустите скрипт.
    
    2. Задайте количество листов, альбом.
    
    3. Нажмите "Создать листы".
    
    4. Задайте основные надписи для всех листов
  en_us: >-
    At this moment the script can only create sheet albums.

assembly: RevitCreateViewSheet.dll
command_class: CreateViewSheetCommand

author: dosymep
