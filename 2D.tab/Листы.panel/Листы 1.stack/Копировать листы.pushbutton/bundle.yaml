title:
  ru: Копировать листы
  en_us: Copy sheets

tooltip:
  ru: >-
    Копирует листы вместе с видами, размещенными на листах.
    
    
    1. Запустите скрипт.
    
    2. В открывшемся окне выберите нужные листы и задайте параметры копирования.
    
    3. Нажмите «Копировать».
  en_us: >-
    Copies the sheets along with the views placed on the sheets. 
  
    Run the script, select the desired sheets in the window and click "Copy".

author: dosymep
help_url: "https://wiki.a101.ru/pages/viewpage.action?pageId=15827953"

min_revit_version: 2020
max_revit_version: 2024