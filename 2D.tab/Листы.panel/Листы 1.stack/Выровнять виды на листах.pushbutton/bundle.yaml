title:
  ru: Выровнять виды на листах
  en_us: Aligning views on sheets

tooltip:
  ru: >-
    Выравнивает виды на листах.
    
    
    1. Запустите скрипт.
    
    2. В окне выберите эталонный лист. По расположению видов на эталонном листе будут выравниваться виды на остальных листах.
    
    3. Выберите листы, на которых следует выровнять виды и запустите скрипт.
  en_us: Aligns views on sheets.

help_url: "https://kb.a101.ru/pages/viewpage.action?pageId=67829996"