title:
  ru: Выровнять виды на листах
  en_us: Align views on sheets

tooltip:
  ru: >-
    Выравнивает виды на листах на основе выбранного вида.
    
    
    1. Откройте лист с видом, по которому должны быть выровнены остальные виды и запустите скрипт.
    
    2. В окне скрипта выберите эталонный видовой экран. По расположению этого вида будут 
    выравниваться виды на остальных листах.
    
    3. Выберите видовые экраны, на которых следует выровнять виды.
    
    4. Выберите точку для выравнивания и нажмите "Выровнять"
  en_us: >- 
    Aligns views on sheets.
    
    
    1. Open a sheet with a reference view and run the script.
    
    2. Select a reference view port in the script view. Selected view will be used for aligning.
    
    3. Select view ports that contain views that should be aligned. 
    
    4. Select alignment point and press "Align" button.

