title:
  ru: Выровнять виды на листах
  en_us: Align views on sheets

tooltip:
  ru: >-
    Выравнивает виды на листах.
    
    
    1. Запустите скрипт.
    
    2. В окне выберите эталонный лист. По расположению видов на эталонном листе будут 
    выравниваться виды на остальных листах.
    
    3. Выберите листы, на которых следует выровнять виды и нажмите "Выровнять".
  en_us: >- 
    Aligns views on sheets.
    
    
    1. Run the script.
    
    2. Select a reference sheet. Views from this sheet will be used for aligning.
    
    3. Select sheets that contain views that should be aligned. Press "Align" button.

author: dosymep
