title:
  ru: Построить по осям на основе линии
  en_us: Axes

tooltip:
  ru: >-
    Создаёт цепочки размеров по осям.
    
    
    1. На виде необходимо построить линию детализации в том месте, где должна быть построена цепочка размеров. 
    Линия должна пересекать оси.
    
    2. Выделить оси и линию. Запустить скрипт.
  en_us: Axes

help_url: "https://kb.a101.ru/pages/viewpage.action?pageId=67829998"