title:
  ru: Построить по осям на основе линии
  en_us: Create along axis by a line

tooltip:
  ru: >-
    Создаёт цепочки размеров по осям.
    
    
    1. На виде необходимо построить линию детализации в том месте, где должна быть построена цепочка размеров. 
    Линия должна пересекать оси.
    
    2. Выделите оси и линию. 
    
    3. Запустите скрипт.
  en_us: >-
    Creates dimensions by axes.
    
    
    1. Create a detail line as a dimension template. Dimensions will be placed instead of this line.
    
    2. Select axes and the line.
    
    3. Run the script.

