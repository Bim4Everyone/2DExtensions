title:
  ru: Построить по стенам на основе линии
  en_us: Create along walls by a line

tooltip:
  ru: >-
    Создаёт цепочки размеров по стенам.
    
    1. На виде необходимо построить линию детализации в том месте, где должна быть построена цепочка размеров. 
    Линия должна пересекать стены.
    
    2. Выделите стены и линию.
    
    3. Запустите скрипт.
  en_us: >-
    Creates dimensions by walls.
    
    
    1. Create a detail line as a dimension template. Dimensions will be placed instead of this line.
    
    2. Select walls and the line.
    
    3. Run the script.

